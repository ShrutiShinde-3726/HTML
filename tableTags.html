<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <table border="1">
  <caption>Student Report</caption>

  <colgroup>
    <col style="background-color: #f9f9f9;">
    <col span="2">
  </colgroup>

  <thead>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Alice</td>
      <td>Math</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>Science</td>
      <td>89</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="2">Average</td>
      <td>92</td>
    </tr>
  </tfoot>
</table>

    
</body>
</html>
