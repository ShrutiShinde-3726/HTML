<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body style="background-color: rgb(171, 199, 225);">
    <h1 style="text-align: center;">Application Form</h1><br><hr color="black"><br>
    <form action="" method="post" style=" text-align: center;  align-items: center;" >
        <label for="fname">First Name :</label>
        <input type="text" placeholder="Enter your first name ">
        <label for="lname">Last Name :</label>
        <input type="text" placeholder="Enter your last name ">
        <br>
        <br>

        <label for="dob">Date of birth : </label>
        <input type="date" name="" id="">
        <label for="age">Age :</label>
        <input type="number" min="10" max="40" name="" id="">
        <br>
        <br>

        <label for="gender">Gender : </label>
        <select name="gender" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
        </select>
        <label for="email">Email Address :</label>
        <input type="email" name="" id="" placeholder="Enter email address">
        <br>
        <br>

        <label for="">Positions Available :</label>
        <input type="radio" name="" id="">
        <label for="Junior Developer">Junior Developer</label>
        <input type="radio" name="" id="">
        <label for="Mid-level Developer">Mid-level Developer</label>
        <input type="radio" name="" id="">
        <label for="Senior Developer">Senior Developer</label>

        <br>
        <br>
        <label for="lang">Programming Languages : </label>
        <input type="checkbox" name="" id="">
        <label for="java">Java</label>
        <input type="checkbox" name="" id="">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="" id="">
        <label for="python">Python</label>
        <br>
        <br>
        <label for="pass">Password :</label>
        <input type="password" name="" id="">
        <label for="cpass">Confirm Password</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <button>
            <input type="submit" name="" id="">
        </button>
        <button>
            <input type="reset" name="" id="">
        </button>
        
        


    </form>
</body>
</html>
